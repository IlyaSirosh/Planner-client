<div class="current-day">
  <div class="day-title">
    <div class="prev-day day-shift-button">
      <button (click)="onPrevDay()">
        <span> < </span>
      </button>
    </div>
    <div class="day-name">
      {{ day.date | date: 'EEEE, d' }}
    </div>
    <div class="next-day day-shift-button">
      <button (click)="onNextDay()">
        <span> > </span>
      </button>
    </div>
  </div>
</div>
<div class="day-plan" tasksConnector [scrollable]="scroll">
  <day-time-range class="time-line" [tasks]="day.tasks"></day-time-range>
  <div class="tasks" #scroll>
    <div class="tasks-nested-container">
      <div class="tasks-nested">
        <day-task *ngFor="let t of day.tasks" [task]="t" class="task-item"
                  (edit)="edit(t, $event)" (toArchive)="moveToArchive(task)" (toWaiting)="moveToWaitingList(task)"></day-task>
      </div>
    </div>
  </div>
</div>
